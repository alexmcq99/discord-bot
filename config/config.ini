[Parameters]
DurationLimit=1800 ; Any videos longer than this (in seconds) will not be downloaded
MaxShownSongs=20 ; The maximum number of songs to show when displaying the song queue
SpotifySongLimit=100 ; The maximum number of songs to add from a spotify playlist
InactivityTimeout=600 ; After this amount of time (in seconds), the bot will disconnect

[Paths]
MusicPath = music ; Directory where music files are stored
SongFile = data\song_data.json ; File with metadata on downloaded songs
UserFile = data\user_data.json ; File with usage data grouped by user
FfmpegPath = ffmpeg ; ffmpeg.exe path